<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .upload-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px dashed #007bff;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            
            <h3 class="text-center text-primary">Student ID Form</h3>
            <form  onsubmit="run(), event.preventDefault()" >
                <div class="mb-3">
                    <label class="form-label">Student ID</label>
                    <input type="text" id="user" class="form-control" placeholder="Enter Student ID" >
                    <span id="usermsg" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Full Name" >
                    <span id="namemsg" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email" >
                    <span id="emailmsg" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Father's Name</label>
                    <input type="text" id="father" class="form-control" placeholder="Enter Father's Name" >
                    <span id="fathermsg" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" id="address" placeholder="Enter Address" >
                    <span id="addressmsg" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Address</label>
                    <input type="text" id="confirmaddress" class="form-control" id="confirmAddress" placeholder="Confirm Address" >
                    <small id="addressError" class="text-danger" style="display:none;">Addresses do not match!</small>
                    <span id="confirmaddressmsg" class="text-danger"></span>
                    <span id="confirm2addressmsg" class="text-primary"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Picture</label>
                    <input type="file" class="form-control" id="uploadpicture" accept="image/*" >
                    <img id="previewImage" class="upload-preview mt-2">
                    <span id="uploadmsg" class="text-danger"></span>
                </div>
                <div class="button " style="width: 100%; text-align: center; padding: 5px;">

                    <button style="width: 20%;" type="submit" class="btn btn-primary " >Submit</button>
                </div>
                
            </form>
        </div>
    </div>

    <script>
        // Preview uploaded image
        document.getElementById("uploadPicture").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewImage").style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        });

        // Confirm Address validation
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            const address = document.getElementById("address").value;
            const confirmAddress = document.getElementById("confirmAddress").value;
            const addressError = document.getElementById("addressError");

            if (address !== confirmAddress) {
                addressError.style.display = "block";
                event.preventDefault();
            } else {
                addressError.style.display = "none";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="./main.js"></script>
</html>
